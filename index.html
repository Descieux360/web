<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato%3Awght%40400%3B700%3B800%3B900&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Evento -- Event anywhere</title>
</head>
<body>
    <header id="header">
        <p class="logo">Evento</p>
        <ul class="links">
            <li class="link-item">
                <a href="/concerts">concert</a>
            </li>
            <li class="link-item">
                <a href="/sports">Sport</a>
            </li>
            <li class="link-item">
                <a href="/Conferences">Conferences</a>
            </li>
        </ul>
    </header>

    <main class="main">
       <h1 class="heading">Find and book  events anywhere</h1>
       <p class="text">Search through hundred of event to find your next one . Get your ticket through <span class="text--bold" >Evento</span></p>
       <form class="form">
        <input type="text" class="input" placeholder="Find events by cities(e.g Autin)">
        <button class="btn">Search</button>
       </form>
    </main>

    <footer class="footer">
       <p class="copyright">
        &copy; 2025. Copyright by Evento
       </p>
       <p class="stats">18,430 event. 322 cities.</p>
       
    </footer>
</body>
</html>
